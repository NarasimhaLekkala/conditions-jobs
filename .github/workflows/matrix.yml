name:  matrix
on: push
jobs: 
  build:
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: get code
        uses: actions/checkout@v4
      - name: install node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version}}
      - name: install dependencies
        run: npm ci
      - name: Build project
        run: npm run build